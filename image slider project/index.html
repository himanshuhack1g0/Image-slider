<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="a.png" alt="img" draggable="false"></div>
          <h2>Himanshu</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img"><img src="b.png" alt="img" draggable="false"></div>
          <h2>Himanshu sagar</h2>
          <span>Web Developer</span>
        </li>
        <li class="card">
          <div class="img"><img src="c.png" alt="img" draggable="false"></div>
          <h2>Himanshu sagar</h2>
          <span>Full stack developer</span>
        </li>
        <li class="card">
          <div class="img"><img src="d.png" alt="img" draggable="false"></div>
          <h2>Himanshu sagar</h2>
          <span>Freelancer</span>
        </li>
        <li class="card">
          <div class="img"><img src="e.png" alt="img" draggable="false"></div>
          <h2>Himanshu sagar</h2>
          <span>Bank Manager</span>
        </li>
        <li class="card">
          <div class="img"><img src="f.png" alt="img" draggable="false"></div>
          <h2>Himanshu sagar</h2>
          <span>App Designer</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

  </body>
</html>
